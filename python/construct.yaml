name: cbpy
version: 1.0.0
installer_filename: cbpy-installer

install_in_dependency_order: True

channels:
  - https://repo.anaconda.com/pkgs/main/

specs:
# These are the packages we explicitly depend on.
# If you change these (packages OR versions), be sure
# to experimentally update the transitive dependencies below!
  - python 3.7.3*
  - natsort 5.5.0
  - python-snappy 0.5.3
  - requests 2.23.0
  - msgpack-python 1.0.0
# These are transitive dependencies of the above. We keep
# them pinned to avoid surprises when newer versions are
# installed. Where possible we pin them to the same version
# in cbdeps.
  - asn1crypto 1.3.0
  - idna 2.8
  - chardet 3.0.4
  - pycparser 2.20
  - pysocks 1.7.1
  - six 1.14.0
  - cffi 1.14.0
  - cryptography 2.8
  - pyopenssl 19.1.0
  - urllib3 1.25.8
  - snappy 1.1.7
  - sqlite 3.27.2
  - ca-certificates 2019.1.23
  - wincertstore 0.2 [win]
  - libgcc-ng 8.2.0 [linux]
  - libstdcxx-ng 8.2.0 [linux]
  - libcxx 4.0.1 [osx]
  - libcxxabi 4.0.1 [osx]
  - libffi 3.2.1 [unix]
  - openssl 1.1.1h
  - xz 5.2.4
  - zlib 1.2.11
  - libedit 3.1.20181209 [unix]
  - readline 7.0 [unix]
  - certifi 2019.3.9
  - setuptools 40.8.0
  - wheel 0.33.1
  - pip 19.0.3
  - win_inet_pton 1.1.0 py37_0 [win]

exclude:
  - tk        [not win]
  - ncurses   [not win]
